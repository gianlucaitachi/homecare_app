version: '3.9'

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-homecare}
      POSTGRES_USER: ${DB_USER:-homecare}
      POSTGRES_PASSWORD: ${DB_PASS:-homecare}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
    driver: local
